---

name: "Shellcheck"
permissions: {}

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/*.sh'
  pull_request:
    paths:
      - 'scripts/*.sh'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
